---
layout: layout
---
<div id="post">
{% include post_header.html %}
{{ content }}
</div>
 
<div id="related">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.related_posts limit:5 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date: "%B" }} {{ post.date | date: "%e" }}, {{ post.date | date: "%Y" }}</span></li>
    {% endfor %}
  </ul>
</div>
