---
layout: default
title: "Blog"
---

<h1>
  <a class="title" href="{{ page.url }}">{{ page.title }}</a>
</h1>

{% for post in site.posts %}
<h2><a href="{{ post.url }}" title="[Permalink] {{ post.title }}">// {{ post.title }}</a></h2>
<div class="authoring">{{ post.date | date: "%B %e, %Y" }}</div>
 
  {{ post.content }}

{% if post != paginator.posts.last %}

  {% endif %}
{% endfor %}
